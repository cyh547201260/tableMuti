			<div class="options-box">
				<div class="options-box-item">
					<button>返回</button>
					<button onclick="subConfirmFun()">确认提交</button>
					<span id="saveTime">已保存 6月12日 12:10</span>
					<button onclick="menuSaveFun()">保存</button>
					<button onclick="unredoBtnFun(1)">撤销</button>
					<button onclick="unredoBtnFun(2)">重做</button>
					插入行：<button onclick="alterCell(1)">向上</button><button onclick="alterCell(2)">向下</button>
					<button onclick="copyAndPaste('copy')">复制</button>
					<button onclick="copyAndPaste('paste')">粘贴</button>
					<button>删除</button>
					<button>查找</button>
					
				</div>
				
			</div>
			
			<div class="options-box" style="white-space: nowrap;">
				<div class="filter-menu">
					<span>批量操作：</span>
					<span class="menu-name">证件类型</span>
					<select name="" class="med-type-select" onchange="mutiSetCertType(this)">
						<option value="">选择医保类型</option>
						<option value="0">身份证</option>
						<option value="1">出生证</option>
						<option value="2">护照</option>
					</select>
					<span class="menu-name">医保类型</span>
					<select name="" class="med-type-select" onchange="mutiSetInsurType(this)">
						<option value="">选择医保类型</option>
						<option value="1">城镇职工（含在职和退休）</option>
						<option value="2">城镇居民</option>
						<option value="3">新型农村合作医疗</option>
						<option value="4">均未参加</option>
					</select>
					<span class="menu-name">医保地址</span>
					<input readonly="readonly" onclick="mutiSelectCity(this)" onchange="mutiSetAddress(this)" class="med-type-select" type="text" placeholder="选择医保地址" data-prefix="add-filter" name="" id="" value="" />
					
					<span class="menu-name">出生日期</span>
					<input class=" time-input datetime form-control med-type-select" onchange="mutiSetBirthTime(this)" type="text" placeholder="出生日期" name="" id="" value="" />
					
					<span class="menu-name">员工关系</span>
					<select name="" class="med-type-select" onchange="mutiSetRelation(this)">
						<option value="">选择员工关系</option>
						<option value="0">本人</option>
						<option value="1">子女</option>
						<option value="2">配偶</option>
						<option value="3">父母</option>
					</select>
					
					
					
					<span class="menu-name">批量设置保障时间</span>
					<input class=" time-input datetime form-control med-type-select" onchange="mutiSetStartTime(this)" type="text" placeholder="起始时间" name="" id="" value="" />
					 - 
				 	<input class=" time-input datetime form-control med-type-select" onchange="mutiSetEndTime(this)" type="text" placeholder="结束时间" name="" id="" value="" />
					
					<span class="menu-name">预算档位</span>
					<select name="" class="med-type-select" onchange="mutiSetDang(this)">
						<option value="">选择员预算档位</option>
						<option value="1">500</option>
						<option value="2">800</option>
						<option value="3">1000</option>
					</select>
					
					<span class="menu-name">方案名称</span>
					<select name="" class="med-type-select" onchange="mutiSetPlanName(this)">
						<option value="">选择方案名称</option>
						<option value="1">保险极客员工福利方案</option>
						<option value="2">极客+</option>
					</select>
					
					
					
				</div>
				
			</div>

				<div class="" id="main-table-tar">
					
				</div>
			</div>

				<p>增加 <input type="text" name="" maxlength="3" id="addRowsNumInp" value="100" style="text-align: center;"/> 行 <button onclick="addTableRows()">确定</button></p>
			</div>
